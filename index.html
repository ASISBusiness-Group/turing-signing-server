<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 20px;
      padding: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0 0 20px 0;
    }
    label {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      margin: 0;
      padding: 10px;
    }
    textarea {
      resize: none;
      width: 100%;
      max-width: 350px;
      font-size: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <form>
    <label>
      Where would you like TYLERCOIN sent to?
      <input type="text" name="to" value="GAWSNOA5AMEXLQ2SJM65RH25CEM7O7OV7ZYBSGSGNFUGBJBCGQRAAHOX">
    </label>
    <label>
      What source account should we use for this transaction? (often the same as above)
      <input type="text" name="source" value="GAWSNOA5AMEXLQ2SJM65RH25CEM7O7OV7ZYBSGSGNFUGBJBCGQRAAHOX">
    </label>
    <label>
      TYLERCOIN is pegged 1:1 with XLM. <br> How much are you looking to pay & receive?
      <input type="text" name="amount" value="100">
    </label>

    <button>Generate XDR</button>
  </form>

  <textarea rows="10"></textarea>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault()

      const formData = new FormData(e.target)

      fetch('https://stellar-smart-contract.glitch.me/GCNANNNLGDICM5NJOT7QD7MLW34M4WLJPTNOAXWEAR4CE4LO23FZ5WDR', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          to: formData.get('to'),
          source: formData.get('source'),
          amount: formData.get('amount'),
        }),
      })
      .then((response) => response.text())
      .then((result) => {
        document.querySelector('textarea').value = result
      })
      .catch((err) => console.error(err))
    })
  </script>
</body>
</html>
